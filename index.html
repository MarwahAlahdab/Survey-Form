
<!DOCTYPE html>
<html>
   <head>
      <title>Survey-Form</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="./CSS/style.css">
</head>


<body>


<header>
<h1 id="title">freeCodeCamp Survey Form
</h1>
<p id="description">Thank you for taking the time to help us improve the platform

</p>
</header>


<main>

<form id="survey-form">

<label id="name-label">Name<input type="text" id="name" required placeholder="Enter your name"></label>

<label id="email-label">Email<input type="email" id="email" required placeholder="Enter your email"></label>

<label id="number-label" >Age<input type="number" id="number" required placeholder="Age" min=18 max=80></label>

<label>Which option best describes your current role?</label><select  id="dropdown">
  <option selected>Select current role</option>
  <option>Student</option>
   <option>Full time job</option>
    <option>Full time learner</option>
     <option>Prefer not to say</option>
        <option>Other</option>
  </select>

<fieldset>
   <legend>Would you recommend freeCodeCamp to a friend?</legend>
   <label><input type="radio" value="Definitely" name="recommendation" required>Definitely</label>
   <label><input type="radio" value="Maybe" name="recommendation" required>Maybe</label>
   <label><input type="radio" value="Not sure" name="recommendation">Not sure</label>
</fieldset>




 
<p>What is your favorite feature of freeCodeCamp?</p>
<select  >
 <option selected>Select an option</option>
   <option>Challenges</option>
   <option>Projects</option>
   <option>Community</option>
   <option>Open source</option>
    
  </select>



<p>What would you like to see improved? (Check all that apply)</p>

<label ><input type="checkbox" value="Front-end Projects"> Front-end Projects </label>
<label><input type="checkbox" value="Back-end Projects"> Back-end Projects</label>
<label><input type="checkbox" value="Data Visualization"> Data Visualization</label>
<label><input type="checkbox" value="Challenges"> Challenges</label>
<label><input type="checkbox" value="Open Source Community"> Open Source Community</label>
<label><input type="checkbox" value="Gitter help rooms"> Gitter help rooms</label>
<label><input type="checkbox" value="Videos"> Videos</label>
<label><input type="checkbox" value="City Meetups"> City Meetups</label>
<label><input type="checkbox" value="Wiki"> Wiki</label>
<label><input type="checkbox" value="Forum"> Forum</label>
<label><input type="checkbox" value="Additional Courses"> Additional Courses</label>

<p>Any comments or suggestions?</p>
<textarea rows=4 cols= 50></textarea>

<button type="submit" id="submit">submit</button>





</form>








</main>




</body>
      </html>
